<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>OurMDB</title>
</head>

<body>
    <header class="site-header fixed-top shadow">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="mb-auto container-fluid d-flex justify-content-center">
                <a class="navbar-brand h1 mb-1 me-2" href="#">OurMDB</a>
                <form class="input-group mb-1 ms-2 me-2">
                    <input class="form-control" type="search" placeholder="Find titles and people..." aria-label="Search">
                    <button class="btn btn-light border" type="submit"><i class="bi bi-search"></i> Search</button>
                </form>
                <div data-bind="if: loggedIn" class="btn-group mb-1 ms-2" role="group">
                    <a href="#" type="button" class="btn btn-secondary text-nowrap" role="button"><i class="bi bi-person-circle"></i> My profile</a>
                    <a href="#" type="button" class="btn btn-danger text-nowrap" role="button">Log out</a>
                </div>
                <div data-bind="ifnot: loggedIn" class="btn-group mb-1 ms-2" role="group">
                    <button type="button" class="btn btn-secondary text-nowrap" data-bs-toggle="modal" data-bs-target="#signupModal" id="signupTriggerButton">Create account</button>
                    <button type="button" class="btn btn-success text-nowrap" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginTriggerButton">Log in</button>
                </div>
            </div>
        </nav>

        <!-- Log in modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Log in</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <form>
                            <div class="form-floating mb-3"><input type="text" class="form-control" id="floatingLoginUsername" aria-label="Username" placeholder=" "><label for="floatingLoginUsername">Username</label></input></div>
                            <div class="form-floating mb-3"><input type="password" class="form-control" id="floatingLoginPass" aria-label="Password" placeholder=" "><label for="floatingLoginPass">Password</label></input></div>
                            <button type="submit" class="btn btn-success">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign up modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">Log in</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <form>
                            <div class="form-floating mb-3"><input type="text" class="form-control" id="floatingSignupUsername" aria-label="Username" placeholder=" "><label for="floatingSignupUsername">Username</label></input></div>
                            <div class="form-floating mb-3"><input type="password" class="form-control" id="floatingSignupPass" aria-label="Password" placeholder=" "><label for="floatingSignupPass">Password</label></input></div>
                            <div class="form-floating mb-3"><input type="email" class="form-control" id="floatingSignupEmail" aria-label="Email" placeholder=" "><label for="floatingSignupEmail">Email</label></input></div>
                            <div class="form-floating mb-3"><input type="text" class="form-control" id="floatingSignupDOB" aria-label="Date of birth" placeholder=" "><label for="floatingSignupDOB">Date of birth (DD/MM/YYYY)</label></input></div>
                            <button type="submit" class="btn btn-success">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
    </main>

    <div data-bind="component: {name: currentView}"></div>

    <div data-bind="currency: amount"></div>

    <!-- Script tags should be the very last thing within body! -->
    <script data-main="../js/main.js" src="../js/lib/requirejs/require.js"></script>
</body>
</html>
