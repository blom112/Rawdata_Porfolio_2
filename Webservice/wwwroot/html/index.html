<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    
        <title>OurMDB</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow">
            <div class="mb-auto container-fluid d-flex justify-content-center">
                <a class="navbar-brand h1 mb-1 me-2" href="#">OurMDB</a>
                <form class="input-group mb-1 ms-2 me-2">
                    <input class="form-control" type="search" placeholder="Find titles and people..." aria-label="Search">
                    <button class="btn btn-light border" type="submit"><i class="bi bi-search"></i> Search</button>
                </form>
                <div class="btn-group mb-1 ms-2" role="group">
                    <a class="btn btn-secondary text-nowrap" href="#" role="button">Create account</a>
                    <a class="btn btn-success text-nowrap" href="#" role="button">Log in</a>
                </div>
            </div>
        </nav>
        
        
    
        <!-- Script tags should be the very last thing within body! -->
        <script data-main="js/main.js" src="../js/lib/requirejs/require.js"></script>
    </body>
</html>
